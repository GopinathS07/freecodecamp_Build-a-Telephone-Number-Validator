<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/011/023/575/small/hand-drawn-panda-face-illustration-on-transparent-background-for-template-design-png.png" type="image/icon type">
    <title>Telephone Number Validator</title>
</head>
<body>
    <main class="container">
        <img src="https://github.com/GopinathS07/freecodecamp_Build-a-Palindrome-Checker/blob/main/logo.jpg?raw=true" alt="GopinathS_logo">
        <h1 class="title">US Telephone Number Validator</h1>
        <div class="numeral-div">
            <div><label for="user-input">Enter a Phone Number::</label></div>
            <div><input type="text" id="user-input" class="numeral-input" required max="99"/></div>
            <button type="button" id="check-btn" class="numeral-btn">Check</button>
            <button type="button" id="clear-btn" class="numeral-btn">Clear</button>
        </div>
        <div class="numeral-div">
            <div id="results-div" class="outputs-div"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
